<form name="usernameForm" ng-submit="usernameForm.$valid && usernameInput.createUsername(username)" novalidate>
  <h3>Name:</h3>
  <div>
    <input name="usernameInput" type="text" ng-model="username" required/>
  </div>
  <div class="usernameButton">
    <input type="submit" value="Submit"/>
  </div>
</form>
