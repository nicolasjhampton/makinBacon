<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Makin Bacon | Staggarlee Development</title>
    <meta name='viewport' content='width=device-width' initial-scale='1.0'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link href='./css/styles.css' rel='stylesheet' media='screen'>
  <head>
  <body ng-app="myApp"><!--App Declaration-->
    <div class="container">
      <div class="row" ng-controller="MainCtrl as main"><!--Controller Declaration-->

        <!--First Column: Input-->
        <div class="col-sm-3">
          <h2>{{ main.username }}</h2>
          <picker ng-show="main.inGame" gameid="main.gameID" nextcredits="main.nextcredits"></picker>
          <player-list listofplayers="main.playerList"></player-list>
        </div><!--End of First Column-->

        <!--Second Column: Stack-->
        <div class="col-sm-4">
          <game-score ng-show="main.inGame" count="main.game.actorCount"></game-score>
          <game-stack ng-repeat="stackItem in main.game.stack |  orderBy:'+':true" first="$first" last="$last" stackitem="stackItem"></game-stack><!--Stack directive: Row repeats for every object in stack-->
        </div><!--End of Second Column-->

        <!--Third Column: Users-->
        <div class="col-sm-2">
          <username-input username="main.username" ng-show="!main.usernamePresent"></username-input>
          <game-selector  ng-show="main.usernamePresent" gamelist="main.gameList"></game-selector>
        </div><!--End of Third Column-->

        <!--Fourth Column: Ads-->
        <div class="col-sm-3">
          <span></span>
        </div><!--End of Fourth Column-->

      </div><!--End of Controller delclaration-->
      <footer>
        <br>
        <br>
        <span><p>Â© 2015 Nicolas James Hampton, All Rights Reserved</p></span>
        <br>
        <br>
      </footer>
    </div><!--End of Container-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="./js/factories/socket.js"></script>
    <script src="./js/app.js"></script>
  </body><!--End of App declaration-->
</html>
