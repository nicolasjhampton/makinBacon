<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Makin Bacon | Staggarlee Development</title>
    <meta name='viewport' content='width=device-width' initial-scale='1.0'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link href='./css/styles.css' rel='stylesheet' media='screen'>
  <head>
  <body ng-app="myApp"><!--App Declaration-->
    <div class="container">
      <div class="row" ng-controller="MainCtrl as main"><!--Controller Declaration-->

        <div class="col-sm-3"><!--First Column: Input-->
          <h2>{{ username }}</h2>
          <picker topofstack="stack[stack.length - 1]" selectoption="selection"></picker>
          <player-list listofplayers="playerList"></player-list>
        </div><!--End of First Column-->

        <div class="col-sm-4"><!--Second Column: Stack-->
          <game-stack ng-repeat="stackItem in stack |  orderBy:'+':true" first="$first" last="$last" stackitem="stackItem"></game-stack><!--Stack directive: Row repeats for every object in stack-->
        </div><!--End of Second Column-->

        <div class="col-sm-2"><!--Third Column: Users-->
          <game-selector new="startNewGame()" gamelist="gameList" join="joinGame" adduser="createUsername" userentered="usernamePresent"></game-selector>
        </div><!--End of Third Column-->

        <div class="col-sm-3"><!--Fourth Column: Ads-->
          <span></span>
        </div><!--End of Fourth Column-->

      </div><!--End of Controller delclaration-->
    </div><!--End of Container-->
    <footer>
      <br>
      <br>
      <span><p>Â© 2015 Nicolas James Hampton, All Rights Reserved</p></span>
      <br>
      <br>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="./js/app.js"></script>
  </body><!--End of App declaration-->
</html>
