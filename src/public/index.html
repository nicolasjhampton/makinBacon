<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Makin Bacon | Staggarlee Development</title>
    <meta name='viewport' content='width=device-width' initial-scale='1.0'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css'>
    <link href='./css/styles.css' rel='stylesheet' media='screen'>
  <head>
  <body ng-app="myApp"><!--App Declaration-->
    <div class="container">
      <div class="row" ng-controller="MainCtrl as main"><!--Controller Declaration-->
        <div class="col-sm-3"><!--First Column: Input-->
          <form ng-submit='selection(option)'><!--Input directive-->
            <select class="form-control" ng-model="option" ng-options="option as option.name for option in stack[stack.length - 1].credits"></select>
            <button class="btn-primary" ng-click="submit" ng-show="show">Submit</button>
          </form><!--End of Input directive-->
        </div><!--End of First Column-->
        <div class="col-sm-4"><!--Second Column: Stack-->
          <div class="container">
            <div class="row" ng-repeat="stackItem in stack"><!--Stack directive: Row repeats for every object in stack-->
              <div class"col-xs-3">
                <img ng-src="{{ stackItem.poster }}">
              </div>
              <div class="col-xs-9">
                <h2>{{ stackItem.name | uppercase }}</h2>
                <p>was in...</p><!--This needs to change based on movie or actor-->
              </div>
            </div><!--End of Stack directive-->
          </div>
        </div><!--End of Second Column-->
        <div class="col-sm-2"><!--Third Column: Users-->
          <span></span>
        </div><!--End of Third Column-->
        <div class="col-sm-3"><!--Fourth Column: Ads-->
          <span></span>
        </div><!--End of Fourth Column-->
      </div><!--End of Controller delclaration-->
    </div><!--End of Container-->
    <footer>
      <br>
      <br>
      <span><p>Â© 2015 Nicolas James Hampton, All Rights Reserved</p></span>
      <br>
      <br>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="./js/app.js"></script>
  </body><!--End of App declaration-->
</html>
